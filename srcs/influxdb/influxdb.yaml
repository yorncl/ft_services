---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - image: influxdb:1.5-alpine
        name: influxdb
        # imagePullPolicy: Never
        env:
        - name: INFLUXDB_DB
          value: telegraf
        - name: INFLUXDB_WRITE_USER
          value: telegrafist
        - name: INFLUXDB_WRITE_USER_PASSWORD
          value: okboomer
        ports:
        - containerPort: 8086
