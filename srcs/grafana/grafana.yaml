apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana/grafana
        # imagePullPolicy: Never
        name: grafana
        volumeMounts:
        - name: config-volume
          mountPath: /etc/grafana/
        - name: config-volume-datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: config-volume
          configMap:
            name: grafana-config
        - name: config-volume-datasources
          configMap:
            name: grafana-datasources-config