apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  ports:
    - port: 80
      nodePort: 5000
  selector:
    app: phpmyadmin
  type: NodePort
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - image: custom-phpmyadmin:1
        imagePullPolicy: Never
        name: phpmyadmin
        env:
        - name: PMA_HOST
          valueFrom:
            secretKeyRef:
              name: pma-info
              key: host
        - name: PMA_USER
          valueFrom:
            secretKeyRef:
              name: pma-info
              key: pma
        - name: PMA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pma-info
              key: password
        ports:
        - containerPort: 80
          name: wordpress