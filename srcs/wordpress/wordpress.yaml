apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
      nodePort: 5050
  selector:
    app: wordpress
    tier: frontend
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: custom-wordpress:1
        imagePullPolicy: Never
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql
        - name: WORDPRESS_DB_NAME
          value: wordpress_db
          # valueFrom:
          #   secretKeyRef:
          #     name: mysql-info
          #     key: db-wp
        - name: WORDPRESS_DB_USER
          value: wordpress_user
          # valueFrom:
          #   secretKeyRef:
          #     name: mysql-info
          #     key: user-wp
        - name: WORDPRESS_DB_PASSWORD
          value: efficaceetpascher
          # valueFrom:
          #   secretKeyRef:
          #     name: mysql-info
          #     key: password-wp
        ports:
        - containerPort: 80
          name: wordpress
